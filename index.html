<!DOCTYPE html> 
<html lang="en"> 

<title>Weather App</title>

<head> 
	<link rel="stylesheet" href="style.css">
</head> 

<body> 
	<div class="container"> 
		<h1>Enter Value For <br> Tempurature Conversion</h1> 
		<div class="converters"> 
			<div class="col"> 
				<label>Fahrenheit </label> 
				<input type="number" placeholder="Enter Value..."
					id="fahrenheit"> 
                    <label> F </label> 
			</div> 

			<div class="col"> 
				<label>Celsius </label> 
				<input type="number" placeholder="Enter Value..."
					id="celsius"> 
                    <label> C </label> 
			</div> 

			<div class="col"> 
				<label>Kelvin</label> 
				<input type="number" placeholder="Enter Value..."
					id="kelvin">
                    <label> K </label>  
			</div> 
		</div> 
	</div> 

	<script src="script.js"> </script> 
</body> 

</html>
